<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/layout :: dynamic(~{::main})}">
<head>
    <title>Cart view</title>
</head>
<body>
    <main>
      <!-- Page Banner Start -->
      <div class="section mb-10"></div>
      <!-- Page Banner End -->
        <!-- Page Banner End -->
        <section class="section section-padding h-100 h-custom">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <form action="/order/checkout" method="POST">
                  <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                      <div class="card-body p-0">
                        <div class="row g-0">
                          <div class="col-lg-8">
                            <div class="p-5">
                              <div class="d-flex justify-content-between align-items-center mb-5">
                                <h1 class="fw-bold mb-0 text-black">Giỏ hàng</h1>
                                <h6 class="mb-0 text-muted">{{cart.count}} items</h6>
                              </div>
                              <hr class="my-4">

                              <div ng-repeat="item in cart.items">
                                  <div class="row mb-4 d-flex justify-content-between align-items-center">
                                  <div class="col-md-2 col-lg-2 col-xl-2">
                                      <img
                                      src="/assets/images/courses/{{item.image}}"
                                      class="img-fluid rounded-3" alt="Cotton T-shirt">
                                  </div>
                                  <div class="col-md-3 col-lg-3 col-xl-3">
                                      <h6 class="text-muted">{{item.name}}</h6>
                                      <h6 class="text-black mb-0">{{item.category.id}}</h6>
                                  </div>
                                  <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                      <input ng-change="cart.saveToLocalStorage()" ng-model="item.quantity" id="form1" min="0" name="quantity" value="1" type="number"
                                      class="form-control form-control-sm form-quantity" />
                                  </div>
                                  <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                      <h6 class="mb-0">{{item.price*item.quantity | number}}</h6>
                                  </div>
                                  <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                      <a href=""  class="text-muted" ng-click="cart.remove(item.id)"><i class="fa fa-trash-o fs-4 text-danger"></i></a>
                                  </div>
                                  </div>
                                  <hr class="my-4">
                              </div>
            
                              <div class="pt-5">  
                                <h6 class="mb-0"><a ng-click="cart.clear()" href="" class="text-body"><i
                                      class="fas fa-long-arrow-alt-left me-2 "></i><span class="text-danger">Xóa giỏ hàng</span></a>
                                      <a href="/courses" class="text-body"><i
                                          class="fas fa-long-arrow-alt-left me-2"></i>Tiếp tục mua hàng</a></h6>
                              </div>
                            </div>
                          </div>
                          <div class="col-lg-4 bg-grey">
                            <div class="p-5">
                              <h3 class="fw-bold mb-5 mt-2 pt-1">Summary</h3>
                              <hr class="my-4">
            
                              <div class="d-flex justify-content-between mb-4">
                                <h5 class="text-uppercase">items {{cart.count}}</h5>
                                <h5>{{cart.amount | number}} VNĐ</h5>
                              </div>
            
                              <h5 class="text-uppercase mb-3">Shipping</h5>
            
                              <div class="mb-4 pb-2">
                                <select class="select">
                                  <option value="1">Standard-Delivery-Freeship</option>
                                </select>
                              </div>
                              <br>
                              <!-- <h5 class="text-uppercase mb-2">Give code</h5> -->
            
                              <!-- <div class="mb-5">
                                <div class="form-outline">
                                  <input type="text" id="form3Examplea2" class="form-control form-control-lg" />
                                  <label class="form-label" for="form3Examplea2">Enter your code</label>
                                </div>
                              </div> -->
            
                              <hr class="my-4">
            
                              <div class="d-flex justify-content-between mb-5">
                                <h5 class="text-uppercase">Tổng giá:</h5>
                                <h5>{{cart.amount | number}} VNĐ</h5>
                              </div>
            
                              <button type="submit" class="btn btn-dark btn-block btn-lg"
                                data-mdb-ripple-color="dark">Thanh Toán</button>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </form>
              </div>
            </div>
          </section>
    </main>
</body>
</html>
